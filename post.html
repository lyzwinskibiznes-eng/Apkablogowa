<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=docs/post.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Przekierowanie do artykułu ATEXpert</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: #0e2a47;
        color: #fff;
        text-align: center;
        padding: 2rem;
      }
      a {
        color: #ffe082;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Ładujemy artykuł…</h1>
      <p>
        Jeżeli przeglądarka nie zmieni adresu automatycznie,
        <a href="docs/post.html">otwórz wersję artykułu w katalogu <code>docs/</code></a>.
      </p>
    </main>
    <script>
      const currentPath = window.location.pathname.replace(/post\.html?$/, '');
      const target = `${currentPath.replace(/\/?$/, '/')}docs/post.html${window.location.search}${window.location.hash}`;
      window.location.replace(target);
    </script>
  </body>
</html>
